<div class="template">
    <ng-template 
        #t 
        let-fill="fill"
    >
        <i class="bi-heart-fill">
            @if (fill > 0) {
                <i class="bi-heart-fill filled" [style.width.%]="fill"></i>
            }
        </i>
    </ng-template>
    
    <ngb-rating [(rate)]="rating" [starTemplate]="t" [readonly]="readonly" [max]="5" (rateChange)="onRateChange($event)" [ariaValueText]="ariaValueText" />
</div>

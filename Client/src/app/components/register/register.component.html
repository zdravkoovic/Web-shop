<div class="signup-card">
    <!-- <div class="card-title">
        <h1>Create Account</h1>
    </div> -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="container">
            <mat-form-field hideRequiredMarker class="custom-form-field" appearance="fill">
                <mat-label>Enter your first name</mat-label>
                <input 
                    matInput
                    class="mat-input"
                    required
                    formControlName="username"/>
            </mat-form-field>
        </div>
        <div class="container">
            <mat-form-field hideRequiredMarker class="custom-form-field" appearance="fill">
                <mat-label>Enter your last name</mat-label>
                <input 
                    matInput
                    class="mat-input"
                    required
                    formControlName="username"/>
            </mat-form-field>
        </div>
        <div class="container">
            <mat-form-field hideRequiredMarker class="custom-form-field" appearance="fill">
                <mat-label>Enter your nickname</mat-label>
                <input 
                    matInput
                    class="mat-input"
                    required
                    formControlName="username"/>
            </mat-form-field>
        </div>
        <div class="container">
            <mat-form-field hideRequiredMarker class="custom-form-field" appearance="fill" >
                <mat-label>Enter your email</mat-label>
                <input 
                    matInput
                    required
                    formControlName="email"/>
            </mat-form-field>
        </div>
        <div class="container">
            <mat-form-field hideRequiredMarker class="custom-form-field" appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input 
                    class="mat-input"
                    matInput
                    required
                    [type]="hide() ? 'password' : 'text'"
                    formControlName="password"/>
                <button
                    mat-icon-button
                    type="button"
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="container">
            <div class="card-terms" style="padding-bottom: 5px;">
                <input type="checkbox" style="cursor: pointer;"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
            </div>
            <button 
            mat-flat-button
            style="background-color: var(--primary-color);"
            >Signup</button>
            <span style="padding-top: 5px;">Already have an account? <a routerLink="/login">Sign In</a></span>
        </div>
    </form>
</div>
